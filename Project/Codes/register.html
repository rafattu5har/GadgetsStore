<body>
  <div class="sign">
    <h1>Sign Up</h1>
    <form name="myform" action="index.html" method="post" onsubmit="validateform()">
         <input type="text" name="fname" value="" placeholder="First Name"><br>
         <input type="text" name="uname" value="" placeholder="Last Name"><br>
         <input type="password" name="pass" value="" placeholder="Password"><br>
         <input type="password" name="rpass" value="" placeholder="Confirm Password"><br>
         <input type="number" name="contact" value="" placeholder="Contact Number"><br>
         <input type="email" name="email" value="" placeholder="@.com"><br>
         <input type="text" name="address" value="" placeholder="Address"><br>
         <label>Gender</label>
         <input type="radio" name="Gender" value="male"> Male

        <option value="mymensingh"> Mymensingh</option>

   </select><br>

        <input type="submit" name="submit" value="submit">
</form>
